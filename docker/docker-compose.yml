version: '3'
services:
  existdb:
    build:
      context: ..
      dockerfile: docker/Dockerfile-exist
    image: docker.gitlab.gwdg.de/subugoe/ahiqar/backend/existdb:${TAG}
    entrypoint:
      - java
      - -javaagent:/prometheus/jmx_prometheus_javaagent-0.12.0.jar=8079:/prometheus/jmx_prometheus_config.yaml
      - org.exist.start.Main
      - jetty
    ports:
      - "8080"
      - "8079"
    restart: unless-stopped
    env_file:
      - ahikar.env
      - tg.env
    environment:
      - APP_NAME=${APP_NAME}
    volumes:
      # TODO: The index of the database at ./exist/data is corrupt on
      # the test instance but cannot be deleted.
      # Until October 1, 2020 we temporarily create a new bind mount,
      # exist_2, to get a running database on the test server.
      - ${EXIST_HOST_DIR}:/exist/data:z
      - ${EXIST_HOST_DIR}/logs:/exist/logs:z
      - ./prometheus:/prometheus:z

  httpd:
    build:
      context: .
      dockerfile: Dockerfile-httpd
    image: docker.gitlab.gwdg.de/subugoe/ahiqar/backend/httpd:${TAG}
    ports:
      - "${PORT}:80"
    restart: unless-stopped

  httpd-prometheus:
    # can be built with the submodule "apache_exporter" integrated here.
    image: docker.gitlab.gwdg.de/subugoe/ahiqar/backend/apache-prometheus:latest
    entrypoint:
      - /bin/apache_exporter
      - --scrape_uri=http://httpd/server-status/?auto
    ports:
      - "9117"
